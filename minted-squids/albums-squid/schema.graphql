type Owner @entity {
  id: ID!
  balance: BigInt!
}
 
type AlbumsAction @entity {
  id: ID!
  block: Int! @index
  timestamp: DateTime! @index
  extrinsicHash: String @index
  from: String! @index
  to: String! @index
  uri: String @index
  albumid: String @index
  songid: String @index
  maxsupply: String @index
  amount: BigInt! @index
  fee: BigInt! # fee is calculated at the best effort and may be zero for some old extrinsics
  contract: ID!
}