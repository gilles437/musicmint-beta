name: MintedWave
on:
  push:
    branches:
      - deploy
  workflow_dispatch: 
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MAIN_HOST }}
          username: ${{ secrets.MAIN_USER }}
          password: ${{ secrets.MAIN_PASSWORD }}
          port: "22"
          script: |
            cd workspace/minted
            git checkout deploy
            git fetch
            git pull
            cd minted-frontend
            pm2 stop minted
            rm -rf .next out
            yarn install
            yarn build
            pm2 restart minted